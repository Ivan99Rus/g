<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Пятнашки</title>
</head>

<body>

    <main>

        <div class="board">
            <table id="enemy">
                <!-- tr>td#$@i*8 -->
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                    <td id="4" class="farRight"></td>
                </tr>
                <tr>

                    <td id="5" class="farLeft"></td>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8" class="farRight"></td>
                </tr>
                <tr>
                    <td id="9" class="farLeft"></td>
                    <td id="10"></td>
                    <td id="11"></td>
                    <td id="12" class="farRight"></td>
                </tr>
                <tr>
                    <td id="13" class="farLeft"></td>
                    <td id="14"></td>
                    <td id="15"></td>
                    <td id="16"></td>
                </tr>
            </table>
        </div>

        <div class="result">
            <div class="result-wrap">
                <div class="step"></div>
                <div class="time"></div>
            </div>
        </div>

        <button class="btn">Начать заново!</button>

    </main>

    <div id="my_modal" class="modal">
        <div class="modal_content">
            <p class="congratulations">Поздравляем, вы выиграли!</p>
            <p class="result-text">
                <span class="result-time"></span><br>
                <span class="result-step"></span>
            </p>
            <button class="btn-modal">Начать заново!</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
